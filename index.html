<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .converter {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .result {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="converter">
      <h2>Temperature Converter</h2>
      <input
        type="number"
        id="temperature"
        placeholder="Enter temperature"
        required
      />
      <select id="conversion">
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
      </select>
      <button id="convertBtn">Convert</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      document
        .getElementById("convertBtn")
        .addEventListener("click", function () {
          const temp = parseFloat(document.getElementById("temperature").value);
          const conversionType = document.getElementById("conversion").value;
          const resultDiv = document.getElementById("result");

          if (isNaN(temp)) {
            resultDiv.textContent = "Please enter a valid temperature.";
            return;
          }

          let result;
          if (conversionType === "CtoF") {
            result = (temp * 9) / 5 + 32;
            resultDiv.textContent = `${temp}째C is equal to ${result.toFixed(
              2
            )}째F`;
          } else if (conversionType === "FtoC") {
            result = ((temp - 32) * 5) / 9;
            resultDiv.textContent = `${temp}째F is equal to ${result.toFixed(
              2
            )}째C`;
          }
        });
    </script>
  </body>
</html>
